<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Jokes Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h1>Random Jokes Generator</h1>

          <p id="answer">And the punchline will appear here</p>
          <button id="generator">Generate</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <p>
          Developed by  <a target="_blank" rel="noreferrer" href="https://github.com/valentinesamuel"

          >

        <p>
          Fork or clone this repo on
          <a href="https://github.com/valentinesamuel/jokes-generator"
            >Github</a
          >
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
